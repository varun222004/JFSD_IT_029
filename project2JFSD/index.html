<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delicious Recipe Finder 🍲</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1>🍜 Delicious Recipe Finder 🍕</h1>
        <form id="searchForm">
            <input type="text" id="search" placeholder="Search for a meal..." required>
            <button type="submit" id="submit" class="btn">Search</button>
        </form>
        <button id="randomMeal" class="btn btn-random">Surprise Me! 🎲</button>
        <div id="results"></div>
    </div>

    <footer>
        <p>Made with ❤️ by Dee</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
